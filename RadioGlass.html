<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
		<title>RadioGlassTxema</title>
		 <style type="text/css">
body {
  background: #010100;
}
</style>
     
     <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
<style type="text/css">
 .audio-player,
 .audio-player div,
 .audio-player h1,
 .audio-player h2,
 .audio-player h3,
 .audio-player a,
 .audio-player img,
 .audio-player span,
 .audio-player button 
 {
	margin: 0;
	padding: 0;
	border: none;
	outline: none;
 }

  div.audio-player {
	position: relative;
	width: 400px;
	height: 470px;
	background: transparent
	
 }

 /* Title */
  .audio-player h1 {
	position: absolute;
	top: 0px;
	left:180px;
    background: transparent  url(https://i.imgur.com/dI5DAPM.gif) 0 0;
 }
 .audio-player h2 {
	position: absolute;
	top: 105px;
	left:285px;
    background: transparent  url(https://i.imgur.com/bhROwnR.gif) 0 0;
 }
 .audio-player h3 {
	position: absolute;
	top: 95px;
	left:40px;
    background: transparent  url(https://i.imgur.com/x5xiol2.gif) 0 0;
 }

 /* Cover */
 .audio-player cover {
	position: absolute;
	top: 0;
	left: 0;
	background: transparent  url(https://i.imgur.com/6kSHCye.png) 0 0;
 }

 /* Buttons */
 .mejs-controls .mejs-button button {
	cursor: pointer;
	display: block;
	position: absolute;
	text-indent: -9999px;
 }

 /* Play & Pause */
 .mejs-controls .mejs-play button,
 .mejs-controls .mejs-pause button {
	position: absolute;
  left: 84px;
  top: 182px;
  width: 50px;
  height: 50px;
	background: transparent  url(https://i.imgur.com/oUePb88.png) 0 0;
 }

 .mejs-controls .mejs-pause button { background-position:0 -48px; }

 /* Mute & Unmute */
 .mejs-controls .mejs-mute button,
 .mejs-controls .mejs-unmute button {
	content: "";
  display: inline-block;
	width: 8px;
	height: 8px;
	left: 35px;
    top: 169px;
	background: transparent url('https://i.imgur.com/UtfeM0x.png') no-repeat 0 -50px;
	
 }

 .mejs-controls .mejs-unmute button { background-position: 0 -12px; }

 /* Volume Slider */
 .mejs-controls div.mejs-horizontal-volume-slider {
	position: absolute;
	left: 51px;
    top: 169px;
	cursor: pointer;
 }

 .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-total {
	width: 116px;
	height: 6px;
	background: #212227;

	-webkit-box-shadow: inset 0px 1px 0px rgba(0,0,0, .3), 0px 1px 0px rgba(255,255,255, .25);
	-moz-box-shadow: inset 0px 1px 0px rgba(0,0,0, .3), 0px 1px 0px rgba(255,255,255, .25);
	box-shadow: inset 0px 1px 0px rgba(0,0,0, .3), 0px 1px 0px rgba(255,255,255, .25);

	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	border-radius: 6px;
 }

 .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-current {
	position: absolute;
	width: 0;
	height: 6px;
	top: 1px;
	left: 1px;
	background: url(https://i.imgur.com/EjmModp.png) repeat-x;

	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	border-radius: 6px;
 }


 /* Volume Slider & Progress Bar Handle */
 .mejs-controls .mejs-time-rail .mejs-time-handle,
 .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-handle {
	position: absolute;
 
  width: 20px;
  height: 20px;
  cursor: pointer;
  background: url('https://i.imgur.com/5EEdaNk.png') no-repeat 50% 50%;
  font-weight: bold;
  color: #1C94C4;
  outline: none;
  top: 0px;
  margin-left: 0px;
 }

 .mejs-controls .mejs-horizontal-volume-slider .mejs-horizontal-volume-handle { top: -2px; }
  #song {											
	position: absolute;	
	color: #1385d0;						
	left: 10px;
	top: 127px;
    margin:5px;
    width: 150px;
    height: 20px;
    font-family: 'Teko', cursive;
    text-transform: capitalize;
    font-size: 20px;
	}
</style> 
  
</head>

<body>
 <div align="center">	

	<!-- Audio Player HTML -->
     
    <div class="audio-player">
        <h1><img src="https://i.imgur.com/dI5DAPM.gif"></h1>
        <h2><img src="https://i.imgur.com/bhROwnR.gif"></h2>
        <h3><img src="https://i.imgur.com/x5xiol2.gif"></h3>
        <img class="cover" src="https://i.imgur.com/6kSHCye.png" alt="">
        <div id="song" class="song"><marquee scrollamount="4"  behavior="scroll" direction="left">_____BIENVENIDO__A__TU__RADIO_____<span id="current-track">Tu Radio Amiga ------ Para Disfrutar de la Mejor Musica en Buena Armonia ----</span></marquee></div>
       <audio id="audio-player" src="http://stream.zeno.fm/qs0xyvc73mruv" type="audio/mp3" controls ="" autoplay="autoplay" ></audio> 
        
     </div>
 </div>

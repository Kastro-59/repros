<!DOCTYPE html>
<html>
<head>
<title>DinaKas</title>
<style>
 body { margin: 0; }
 div {
	position: fixed;
	font-family: "Helvetica Neue","Helvetica","Arial",sans-serif;
 }

 .a {
	left: 0;
	top: 0;
	right: 50%;
	bottom: 50%;
	width:420px; 
	height:364px;
	background-size: cover;
 }

 
.disc{
  width: 353px;            
  height: 353px;          
  background: url(https://i.imgur.com/k40MXnn.png)center no-repeat;
  background-size: cover;
  position: absolute;
  z-index: -10;
  overflow: hidden;
  left: 50px;
  top: 5px;
    -webkit-animation: spin 6s linear infinite;
    -moz-animation: spin 6s linear infinite;
   animation: spin 6s linear infinite;
  z-index: -6;
  
   }
   }

    @-moz-keyframes spin {
    100% {
     -moz-transform: rotate(360deg);
   }
   }
   @-webkit-keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
  }
   }
   @keyframes spin {
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
   }
   .data {
     position: absolute;
     font-family: 'Chela One', cursive;
     font-size: 13px;
     left: 215px;
     top: 8px;
     color: #ffffff;
     width: 236px;
     height: 19px;
     z-index: 16;
     border: 1px;
  }
   #Clock {
     position: absolute;
     top: 45px;
     left: 320px;
     width: 43px;
     color: #ffffff;
     font-family: 'Chela One', cursive;
     font-size: 13px;
  }
